<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/light.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="hero" id="hero">
    <div class="lamp-container">
        <img src="imgg/lamp.png" class="lamp">
        <img src="imgg/light.png" id="light" class="light">
        <img src="" id="image">
    </div>
    <div class="text-container">
        <button type="button" id="btn" onclick="toggleBtn()" ><span></span></button>
        <h1>Review </h1>
        <h2>Of  <span class="auto-type"></span></h2>
        <p>Explore The Elegance Of Vechiles</p>
        <a href="">Review the Gallery</a>
    </div>
    
</div>
<script src="js/light.js"></script>
<script >
    var btn = document.getElementById("btn");
    var light = document.getElementById("light");
    var hero =document.getElementById("hero")
    function toggleBtn(){
        btn.classList.toggle("active");
        light.classList.toggle("on");
        hero.classList.toggle("change")
    }
</script>    
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12""></script>
<script>
    var type = new Typed(".auto-type", {
        strings:["SuperCar","Car","Jeep","SportsBike","Bike","Scooters","E-Vechile"],
        typeSpeed : 150,
        backSpeed : 150,
        loop: true
        
    }) 
</script>
<script type="text/javascript">
    let image= document.getElementById("image")
    let images=['supercar.png',"car.png","jeep.png","superbike.png","bike.png","scooter.png"]
    setInterval(function(){
        let random =Math.floor(Math.random()*4);
        image.src = images[random];

    },800);
</script>



</script>

</body>
</html>
