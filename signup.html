<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">

<body>
    <div class="container">
        <h1>Registration Form For Submission of Vechile review</h1>
        <form action="#">
            <div class="userdetails">
                <div class="inputBox">
                    <label class="details">FullName:</label>
                    <input type="text" placeholder="Enter Your Name" class='in' required="required">
                </div>
                <div class="inputBox">
                    <label class="details">UserName:</label>
                    <input type="text" placeholder="Enter Your Username" class='in'required="required">
                </div>  
                <div class="inputBox">
                    <label class="details">Email:</label>
                    <input type="text" placeholder="Enter Your Email" class='in' required="required">
                </div>  
                <div class="inputBox">
                    <label class="details">PhoneNumber:</label>
                    <input type="text" placeholder="Enter Your PhoneNumber" class='in' required="required">
                </div>  
                
                <div class="inputBox">
                    <label class="details">Experience:</label>
                    <input type="password" placeholder="Write your experience" class='in' required="required">
                </div>  
                <div class="inputBox">
                    <label class="details">Vechile:</label>
                    <input type="text" placeholder=" Name of the vechile you are reviewing" class='in' required="required">
                </div> 
                <div class="inputBox">
                    <label class="details">Review content :</label>
                    <input type="text" placeholder="Send us the content here or v.i.a our email" class='in'>
                </div>  

                <div class="inputBox">
                    <label class="details">Gender:</label>
                    <br>
                    <input type="radio" class="category">
                    <label class="cat">Male</label>
                    <br>
                    <input type="radio" class="category">
                    <label class="cat">Female</label>
                    <br>
                    <input type="radio" class="category">
                    <label class="cat">Others</label>
                </div> 
            </div>    
                <div class="bttnn">
                    <input type="submit" values="Register">
                </div>
                 


                
            
        </form> 
    </div>
    
</body>
</html>
